name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      NODE_ENV: test
      JWT_SECRET: test-secret-please-change-00000000000000
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DATABASE: postgres
      POSTGRES_SCHEMA: main
      LEIA_POSTGRES_SCHEMA: leia
      VCS_POSTGRES_SCHEMA: vcs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install backend dependencies
        run: npm --prefix backend ci

      - name: Install frontend dependencies
        run: npm --prefix frontend ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build backend
        run: npm --prefix backend run build:skip-generate

      - name: Run backend migrations
        run: npm --prefix backend run db:migration:run

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

      - name: Start backend
        run: npm --prefix backend run start &

      - name: Start frontend
        run: npm --prefix frontend run dev -- --host 0.0.0.0 --port 5173 &

      - name: Wait for services
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8787/health >/dev/null; then
              break
            fi
            sleep 2
          done
          curl -sf http://localhost:5173/login >/dev/null

      - name: Run smoke e2e
        run: npm run test:e2e:smoke

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage
