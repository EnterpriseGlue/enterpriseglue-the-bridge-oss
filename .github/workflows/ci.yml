name: CI

on:
  pull_request:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  detect:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      run_tests: ${{ steps.detect.outputs.run_tests }}
      current_sha: ${{ steps.detect.outputs.current_sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Detect changes since last nightly run
        id: detect
        run: |
          CURRENT_SHA=$(git rev-parse HEAD)
          echo "current_sha=$CURRENT_SHA" >> "$GITHUB_OUTPUT"
          if [ "${{ github.event_name }}" != "schedule" ]; then
            echo "run_tests=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          LAST_SHA=$(cat .sync/ci-main.sha 2>/dev/null || echo "")
          if [ "$CURRENT_SHA" = "$LAST_SHA" ]; then
            echo "run_tests=false" >> "$GITHUB_OUTPUT"
          else
            echo "run_tests=true" >> "$GITHUB_OUTPUT"
          fi

  test:
    runs-on: ubuntu-latest
    needs: detect
    if: needs.detect.outputs.run_tests == 'true'
    permissions:
      contents: write
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      NODE_ENV: test
      JWT_SECRET: test-secret-please-change-00000000000000
      CAMUNDA_BASE_URL: http://localhost:9080/engine-rest
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DATABASE: postgres
      POSTGRES_SCHEMA: main
      POSTGRES_SSL_REJECT_UNAUTHORIZED: false
      ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: 20
          cache: npm

      - name: Install backend dependencies
        run: npm --prefix backend ci

      - name: Install frontend dependencies
        run: npm --prefix frontend ci

      - name: Install root dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build backend
        run: npm --prefix backend run build:skip-generate

      - name: Create PostgreSQL schema
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d postgres -c "CREATE SCHEMA IF NOT EXISTS main;"

      - name: Sync database schema
        run: npm --prefix backend run db:schema:sync

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

      - name: Start Camunda mock server
        run: |
          npx --yes @stoplight/prism-cli mock local-docs/ING/api-specs/Mission-Control-Camunda-API.postman_collection.json -p 9080 &

      - name: Start backend
        run: npm --prefix backend run start &

      - name: Start frontend
        run: npm --prefix frontend run dev -- --host 0.0.0.0 --port 5173 &

      - name: Wait for services
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8787/health >/dev/null; then
              break
            fi
            sleep 2
          done
          curl -sf http://localhost:5173/login >/dev/null

      - name: Run smoke e2e
        run: npm run test:e2e:smoke

      - name: Cleanup test data
        if: always()
        run: npm --prefix backend run db:cleanup-test-data

      - name: Upload backend coverage
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: backend-coverage
          path: backend/coverage

      - name: Upload frontend coverage
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: frontend-coverage
          path: frontend/coverage

      - name: Update nightly CI marker
        if: github.event_name == 'schedule'
        run: |
          mkdir -p .sync
          echo "${{ needs.detect.outputs.current_sha }}" > .sync/ci-main.sha
          git add .sync/ci-main.sha
          if git diff --cached --quiet; then
            echo "No marker changes to commit."
            exit 0
          fi
          git config user.name "enterpriseglue-ci-bot"
          git config user.email "ci-bot@enterpriseglue.ai"
          git commit -m "chore: update nightly CI marker"
          git push origin HEAD:main
